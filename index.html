<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <section class="create-list-section">
            <form id="create-list-form">
                <input type="text" id="list-name" placeholder="Create a new list..." required>
                <button type="submit">Create List</button>
            </form>
        </section>
        <section class="lists-section">
            <div id="lists-container"></div>
        </section>
        <section id="current-list" style="display: none;">
            <h2 id="current-list-title"></h2>
            <form id="add-item-form">
                <input type="text" id="item-text" placeholder="Add a new item..." required>
                <button type="submit">Add Item</button>
            </form>
            <div id="filters">
                <button id="filter-all">All</button>
                <button id="filter-pending">Pending</button>
                <button id="filter-completed">Completed</button>
                <button id="clear-completed">Clear Completed</button>
            </div>
            <ul id="items-list"></ul>
        </section>
    </div>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>
</html>
